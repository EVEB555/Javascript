<!DOCTYPE html>
<html lang="en">
<head>
	<title>Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>	
	</style>

</head>
<body id="body">	
	
	<script>
        
        function pirmaUzduotis(n) {
            if(n < 0) {
                console.log("Blogas");
            }
            if(n > 0) {
                    console.log("Geras");
            }
        }

        pirmaUzduotis(20);

        function antraUzduotis(n) {
            if(n == 1) {
                console.log("Eikite");
            } else if (n == 2 || n == 3) {
                console.log("Palaukite");
            }
        }
        
        antraUzduotis(1);
        antraUzduotis(3);

        function treciaUzduotis(d, k, n) {
            if((k/n) <= d) {
                console.log("Knygos telpa į dėžes");
            } else {
                console.log("Knygos netelpa į dėžes");
            }
        }

        treciaUzduotis(2, 8, 5);
        treciaUzduotis(3, 18, 5);

        function ketvirtaUzduotis(n) {
            if(n >= 1000 &&  n < 10000) {
                let fourth = n % 10;
                let third = Math.floor(n / 10) % 10;
                let second = Math.floor(n / 100) % 10;
                let first = Math.floor(n / 1000) % 10;
                console.log(first, second, third, fourth);
                if( first == fourth && second == third) {
                    console.log("Number is polindrome");
                } else {
                    console.log("Number is not polindrome");
                }
            }else {
                console.log("Number is not 4 digit");
            }
        }

        ketvirtaUzduotis(1223);
        ketvirtaUzduotis(1221);
        ketvirtaUzduotis(11);

        function penktaUzduotis(n) {
            let sixth = n % 10;
            let fifth = Math.floor(n / 10) % 10;
            let fourth = Math.floor(n / 100) % 10;
            let third = Math.floor(n / 1000) % 10;
            let second = Math.floor(n / 10000) % 10;
            let first = Math.floor(n / 100000) % 10;
            console.log(first, second, third, fourth, fifth, sixth)
            if((first + second + third + fourth + fifth + sixth) % 4 === 0) {
                console.log("Lucky ticket");
            } else {
                console.log("Try again");
            }
        }

        penktaUzduotis(222442);
        penktaUzduotis(222443);

        function sestaUzduotis(m) {
            if(m % 4 === 0 && m % 100 != 0) {
                console.log("Keliamieji")
            } else {
                console.log("Nekeliamieji")
            }
        }

        sestaUzduotis(2004);
        sestaUzduotis(2005);

        function septintaUzduotis(n) {
            if(n >= 10000 &&  n < 100000) {
                let fifth = n % 10;
                let fourth = Math.floor(n / 10) % 10;
                let third = Math.floor(n / 100) % 10;
                let second = Math.floor(n / 1000) % 10;
                let first = Math.floor(n / 10000) % 10;
                console.log(first, second, third, fourth, fifth);
                if( first == fifth && second == fourth) {
                    console.log("Number is polindrome");
                } else {
                    console.log("Number is not polindrome");
                }
            }
        }

        septintaUzduotis(12423);
        septintaUzduotis(12421);

        function astuntaUzduotis(k) {
            if(k == 1 || k == 3 || k == 5) {
                console.log("Kambarį tvarkys jaunėlis");
            } else if(k == 2 || k == 4 || k == 6) {
                console.log("Kambarį tvarkys vyresnėlis");
            }
        }

        astuntaUzduotis(1);
        astuntaUzduotis(4);

        function devintaUzduotis(p1, p2, p3) {
            if (p1 > p2 && p1 > p3) {
                console.log("Pirmas gavo geriausią pažymį");
            }
            else if (p2 > p1 && p2 > p3) {
            console.log("Antras gavo geriausią pažymį");
            }  
            else {
                console.log("Trečias gavo geriausią pažymį");
            }
        }

        devintaUzduotis(5, 8, 9);
        devintaUzduotis(8, 6, 3);

        function desimtaUzduotis(n) {
            if (n == 1 || n == 3 || n == 5 || n == 7 || n == 8 || n == 10 || n == 12) {
                console.log("d=31");
            } else if (n == 2) {
                console.log("d=28");
            } else {
                console.log("d=30");
            }
        }

        desimtaUzduotis(5);
        desimtaUzduotis(4);
        desimtaUzduotis(2);

        function vienuoliktaUzduotis(v1, m1, m2, v, m) {
            if (v1 <= v) {
                if ((v*60) + m >= (v1*60) + m1 + m2) {
                    console.log("Petras į pamoką spėja");
                } else {
                    console.log("Petras į pamoką nespėja");
                }
            } 
        }

        vienuoliktaUzduotis(8, 29, 43, 9, 5);
        vienuoliktaUzduotis(8, 29, 23, 9, 5);

        function dvyliktaUzduotis(n) {
            if(n % 3 === 0) {
                console.log("Trikampį sudėlioti galima");
            } else {
                console.log("Trikampį sudėlioti negalima");
            }
        }

        dvyliktaUzduotis(6);
        dvyliktaUzduotis(4);

        function tryliktaUzduotis(m) {
            let x = (m - 1896) / 4;
            if(Number.isInteger(x)) {
                console.log("n = " + (x + 1));
            } else {
                console.log("Metai neolimpiniai");
            }
        }

        tryliktaUzduotis(1904);
        tryliktaUzduotis(2005);
        tryliktaUzduotis(1896);

        function keturioliktaUzduotis(a, b, c) {
            D = b*b - 4*a*c;
            if(D == 0) {
                x = -1*(b/2*a);
                console.log("Vienas sprendinys ", x);
            } else if(D > 0) {
                x1 = (-1*b + Math.sqrt(D)) / (2*a);
                x2 = (-b - Math.sqrt(D)) / (2*a);
                console.log("Du sprendiniai ", x1, x2);
            } else {
                console.log("Nėra sprendinių");
            }
        }

        keturioliktaUzduotis(1, 2, 1);
        keturioliktaUzduotis(1, 4, 3);
        keturioliktaUzduotis(1, 3, 4);

	</script>
