	<script>
        
        function pirmaUzduotis(n) {
            if(n < 0) {
                console.log("Blogas");
            }
            if(n > 0) {
                    console.log("Geras");
            }
        }

        pirmaUzduotis(20);

        function antraUzduotis(n) {
            if(n == 1) {
                console.log("Eikite");
            } else if (n == 2 || n == 3) {
                console.log("Palaukite");
            }
        }
        
        antraUzduotis(1);
        antraUzduotis(3);

        function treciaUzduotis(d, k, n) {
            if((k/n) <= d) {
                console.log("Knygos telpa į dėžes");
            } else {
                console.log("Knygos netelpa į dėžes");
            }
        }

        treciaUzduotis(2, 8, 5);
        treciaUzduotis(3, 18, 5);

        function ketvirtaUzduotis(n) {
            if(n >= 1000 &&  n < 10000) {
                let fourth = n % 10;
                let third = Math.floor(n / 10) % 10;
                let second = Math.floor(n / 100) % 10;
                let first = Math.floor(n / 1000) % 10;
                console.log(first, second, third, fourth);
                if( first == fourth && second == third) {
                    console.log("Number is polindrome");
                } else {
                    console.log("Number is not polindrome");
                }
            }else {
                console.log("Number is not 4 digit");
            }
        }

        ketvirtaUzduotis(1223);
        ketvirtaUzduotis(1221);
        ketvirtaUzduotis(11);

        function penktaUzduotis(n) {
            let sixth = n % 10;
            let fifth = Math.floor(n / 10) % 10;
            let fourth = Math.floor(n / 100) % 10;
            let third = Math.floor(n / 1000) % 10;
            let second = Math.floor(n / 10000) % 10;
            let first = Math.floor(n / 100000) % 10;
            console.log(first, second, third, fourth, fifth, sixth)
            if((first + second + third + fourth + fifth + sixth) % 4 === 0) {
                console.log("Lucky ticket");
            } else {
                console.log("Try again");
            }
        }

        penktaUzduotis(222442);
        penktaUzduotis(222443);

        function sestaUzduotis(m) {
            if(m % 4 === 0 && m % 100 != 0) {
                console.log("Keliamieji")
            } else {
                console.log("Nekeliamieji")
            }
        }

        sestaUzduotis(2004);
        sestaUzduotis(2005);

        function septintaUzduotis(n) {
            if(n >= 10000 &&  n < 100000) {
                let fifth = n % 10;
                let fourth = Math.floor(n / 10) % 10;
                let third = Math.floor(n / 100) % 10;
                let second = Math.floor(n / 1000) % 10;
                let first = Math.floor(n / 10000) % 10;
                console.log(first, second, third, fourth, fifth);
                if( first == fifth && second == fourth) {
                    console.log("Number is polindrome");
                } else {
                    console.log("Number is not polindrome");
                }
            }
        }

        septintaUzduotis(12423);
        septintaUzduotis(12421);

        function astuntaUzduotis(k) {
            if(k == 1 || k == 3 || k == 5) {
                console.log("Kambarį tvarkys jaunėlis");
            } else if(k == 2 || k == 4 || k == 6) {
                console.log("Kambarį tvarkys vyresnėlis");
            }
        }

        astuntaUzduotis(1);
        astuntaUzduotis(4);
