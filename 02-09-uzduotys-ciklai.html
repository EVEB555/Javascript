</head>
<body id="body">	

	<script>
      /*1 -  Parašyti ciklą, kuris į konsolę atspausdina skaičius nuo 10 iki 1000, kurie dalinasi arba iš 3, arba iš 7 (arba iš abiejų)*/

    /*  let x = 10;
      while(x <= 1000) {
        if(x % 3 === 0 || x % 7 === 0) {
            console.log(x);
      }
      x = x + 1;
    }*/

    /*2 -Duotos reikšmės a ir b (jų reikšmes turi būti galima keisti kode, eg. -20 ir 50). Patikrinti ar a < b, jei ne - atspausdinti kokį nors pranešimą konsolėje. Jeigu taip - susumuoti visus teigiamus ir atskirai visus neigiamus skaičius iš intervalo nuo a iki b imtinai, atspausdinti abi sumas, ir palyginti kuri didesnė, t.y. vienu atveju parašyti kad teigiamų, kitu atveju - kad neigiamų suma didesnė*/

    let a = -20;
    let b = 50;
    let sum = 0;
    sumNegativ = 0;
    sumPositiv = 0;

    if (a > b) {
            console.log("Value invalid");
    }

    while (a < b + 1) {
        console.log(a);
        sum += a;
        if (a < 0) {
          sumNegativ += a;
      } else if (a > 0) {
        sumPositiv += a;
      }
        a = a + 1;
    }

    console.log("Bendra ciklo skaitmenų suma yra " + sum);
    console.log("Negatyvių skaičių suma yra " + sumNegativ);
    console.log("Teigiamų skaičių suma yra " + sumPositiv);

    if (sumNegativ * -1 < sumPositiv) {
      console.log("Neigiamų skaičių suma yra mažesnė už teigiamų");
    } else if (sumNegativ * -1 > sumPositiv) {
      console.log("Neigiamų skaičių suma yra didesnė už teigiamų");
    } else {
      console.log("Teigiamų ir neigiamų skaičių sumos yra vienodos");
    }
    


	</script>
</body>
